<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex01_display</title>
</head>
<body>
    <!-- 
        모든 태그는 박스형 형태로 구성
        모든 태그는 display 속성이 존재
        display : 어떻게 보일것인가에 대한 속성
            -> inline / block

        block : <div>, <p>, <h>, <ol>, <ul> <form> ...

        * 특징
            해당 라인의 모든 너비를 차지함 (가로길이가 화면 끝)
            - 해당 태그를 감싼 외부 태그의 너비와 동일ㅇㅇ 
            예를들면 <p>는 <body>안에있으니까 같음 ㅇㅇ

            -> 따라서 항상 새로운 라인에서 시작됨 (항상 다음줄에 생성된단 소리 ㅇㅇ)
    -->

    <p> 테스트 </p>

    <!-- 
        inline : <span>, <a>, <img>, <b>, <i> ...
            
        *특징
        해당 HTML요소의 "내용"만큼의 너비를 차지함.
     -->
    <a href = "#"> a 태그는 display 속성값이 인라인입니다. </a>
    <a href = "#"> a 태그는 display 속성값이 인라인입니다. 2</a>

    <span style="border : 3px solid red;">
        span 태그는 display 속성값이 인라인입니다.3</span>


    <!-- div : 블록태그 이면서 HTML 태그들을 여러개 묶을때 사용하는 태그  -->
    <div style="background-color:  goldenrod; color: green;">
        <h1> 블록 태그 연습 </h1>
        <p> 여러 요소들을 div 태그로 묶어서 표현</p>
    </div>
    <hr>
    <div style="background-color: goldenrod; color: green; width: 500px; display: inline-block;">
        <h1> 블록 태그 연습블록 태그 연습블록 태그 연습블록 태그 연습 </h1>
        <p> 여러 요소들을 div태그로 묶어서 표현</p>
    </div>

    <div style="background-color: goldenrod; color: red; width: 500px; display: inline-block">
        <h1> 블록 태그 연습블록 태그 연습블록 태그 연습블록 태그 연습 </h1>
        <p> 여러 요소들을 div태그로 묶어서 표현</p>
    </div>
    
    <!-- block 와 inline 장점을 같이 사용할수있는 속성
        display : inline-block
        block : 높이와 너비를 지정 / inline : 불가
        block : 무조건 새로운 라인 / inline : 너비에 맞춰서 라인 생성

        inline-block : 높이와 너비를 지정하면서 너비에 맞춰서 라인 생성
    -->

    <!-- 
        if 태그가 2개가 있다
        inline + inline : 가로로 2개 새팅
        block + block : 세로로 2개가 생성 ㅇㅇ
        inline + block : 세로로 2개 세팅 
        block + inline : 세로로 2개 세팅
        inline + inline-block : 가로로 2개 세팅
        block + inline-block : 세로로 2개 세팅
        inline-block + inline-block : 베스트
    -->

    <input type = "text" >



</body>
</html>
