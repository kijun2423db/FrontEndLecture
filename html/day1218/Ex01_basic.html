<!--
    HTML :
        Hyper Text Markup Language
        웹페이지를 만드는 언어
        태그로 구성되어있는 언어(문서로도 표현)
        <> 
    HTML 구성하는 태그 : <> 로 구성
    태그 : 시작태그<>, 종료태그</>로 구성됨
    <태그이름> </태그이름>
    * 예외로 시작태그만 있는 태그들도 존재함 (빈태그 (empty tag) 라고함 )
    <태그이름 />
    <!docktype html> : html5 버전으로 작성된 페이지라는 안내문 ㅇㅇ (개발자도구 드가면 맨위에 뜸 보통 ㅇㅇ)
    
    <html> </html> : 문서의 시작과 끝
    <head> </head> : 문서의 영역을 나눈 부분 : 문서의 설정, 제목 등 작성
    <body> </body> : 문서의 영역을 나눈 부분 : 문서내에서 표현할 값 (보여줄값)
    
    !누르고 바로 엔터 때리면 자동완성으로 어느정도 형태의 기본이 세팅됨 ㅇㅇ 개꿀
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>버튼입니당.</button>
    안녕하세요 01_basic.html
    <p>ㅋㅋㅋㅋㅋㅋㅋㅋㅋ</p>
    <h1>zzzzzzz</h1>
</body>
</html>
