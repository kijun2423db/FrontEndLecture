<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon : 페이지의 아이콘 이미지-->
    <!-- title 태그 : 제목 -->
    <title>Ex02_tag</title>
</head>
<body>
    <!-- 문서의 내용을 표현하는 태그 : body -->
    안녕하세요!

    <!-- 태그 : 시작과 종료 구성 -->
    <button>
        버튼
    </button>

    <!-- 태그내의 속성 -->
    <!-- <태그이름 속성이름 = '속성값'> </태그이름> 이런식으로 ㅇㅇ-->
    <!-- 속성종류는 당연히 태그마다 다름 ㅇㅇ -->

    <!-- input 태그는 빈태그라서 안닫아도됨 ㅇㅇ 종료태그가 따로 없음-->
    
    <input type = "button" value ="버튼2">
    <input type = "text">
    <input type = "password">
    <input type = "radio">
    <input type = "checkbox">


</body>
</html>
