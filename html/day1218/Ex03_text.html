<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 제목을 표현하는 태그-->
    <!-- heading : 제목 태그 -->
    <!-- 범위 : -->
    <!-- h6 까지만 존재, h7부터는 의미없는 그냥 나옴 ㅇㅇ -->
    <h1> 제목 1의 크기 입니다. </h1>
    <h3> 제목 3의 크기 입니다. </h3>
    <h5> 제목 5의 크기 입니다. </h5>
    <h7> 제목 7의 크기 입니다. </h7>
    <h6> 제목 6의 크기 입니다. </h6>
    
    <!-- 단란, 문단 : 내용상 구분하는 부분 표현-->
    <!-- p 태그 : paragraph -->
    
    <p>p단락1</p>
    <p>p단락2</p>

    <p>단락 내의 띄어             쓰기</p> <!-- 띄어쓰기 쥰내해도 한칸처리됨 ㅇㅇ-->
    <p>
        줄 
        나누기 
        테스트
    </p> <!-- 이렇게해도 한줄로 한칸씩 띄어쓰기 되서 나옴 ㅇㅇ -->
    <!-- 띄어쓰기는 한번만 적용되고 줄바꿈은 적용안됨 ㅇㅇ-->
    <!-- <br/> : break line : 줄바꿈해주는 태그 ㅇㅇ 빈태그임 ㅇㅇ 종료태그없음 -->

    <p>
        단락 내의 띄어             쓰기 <br>
        <br>
        줄 <br> 나누기 <br> 테스트
    </p> 
    
    <!-- pre 태그 : preformatted text를 작성한 모양 그대로 적용하는 태그 (심지어 들여쓰기 기본반영된것도 들여쓰기 되서 나옴 ㅇㅇ;;)-->
    <pre>
단락 내의 띄어             쓰기
        줄 
        나누기 
        테스트
    </pre> 
    
    <!-- hr태그 : horizontal rule : 수평 가로 기분선, 빈태그 ㅇㅇ 가로선 짱길게 생김 ㅇㅇ--> 
    <p> 첫밴째 단략 </p>
    <hr>
    <p> 두밴째 단략 </p>
    <hr>
    <p> 세밴째 단략 </p>
    <hr>

    단락1
    <hr style = "visibility: hidden">
    단락2

    <p>
        단락 내의 띄어 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 쓰기
    </p>

</body>
</html>
