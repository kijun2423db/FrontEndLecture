<head>
    <meta charset="UTF-8">

<body>
    <!-- 
        styple 적용 방법
        1. 태그에 직접 작성하는 방법
            - 현재 수업상에서 사용할 방법
        2. 스타일에 대한 정보를 특정문서에 모아서 작성하는 방법
            - CSS 라는 문서, 태그의 스타일을 기술하는 언어
        
    -->

    <!-- style 속성을 이용하여 태그들에 디자인 입히기 -->
    <!-- <태그이름 style = ""> </태그이름> -->

    <h1 style="color: #0FFF;"> 글자색을 바꾸는 방법 </h1>
    <h1 style="background-color: aqua;"> 배경색을 바꾸는 방법 </h1>
    <h1 style="font-size: 250%;"> 글자의 크기를 바꾸는 방법 </h1>

    <!-- 
        ; : 스타일 속성내에서 디자인의 구분을 해줌
        : : 스타일 이름과 값을 구분
    -->
    <h1 style="color: red; background-color: darkseagreen;"> 글자색과 배경색 모두 바꾸기 </h1>

    <h1 style="text-align: center;"> 텍스트를 가운데로 정렬하기 </h1>
