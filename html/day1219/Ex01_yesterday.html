<!--
    태그를 이용해서 웹 구조를 만들고 뼈대 구성
    style을 통해 웹페이지 꾸미기

    <html> ~~~~~ </html> : ~~~~ 에 여러태그와 여러글자를 넣는 형태로 구성함 

    태그 이름은 항상 소문자로 작성해야함
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <button></button>
    </p> 
    <!-- 왼쪽아래 개요 누르면 프로젝트 구조가 뜸 ㅇㅇ 순서, 포함관계 이런게 잘 나옴 ㅇㅇ -->
</body>
</html>
