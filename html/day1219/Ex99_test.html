<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Ex99_test 파일아니고 뚱인뒈욥?</h1>

    <script>
        // submit.html에서 넘겨준 이름을 저장하는 행위 > javascript로 구현
        var urlParam = new URL(location.href).searchParams;
        var name = urlParam.get('userName');
        document.write("이름 : "+name + "<br/>");
        var nick = urlParam.get('userNick');
        document.write("별명 : "+nick + "<br/>");    </script>
</body>
