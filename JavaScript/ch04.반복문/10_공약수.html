<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond 그리기</title>
    <script>
        function commonDivisor() {
            let num1 = Number(document.getElementById('num1').value);
            let num2 = Number(document.getElementById('num2').value);

            let arr = [];
            for (let i = 1; i <= Math.min(num1, num2); i++) {
                if ((num1 % i == 0) && (num2 % i == 0)) {
                    arr.push(i);
                }
            }
            document.write(arr);
        }
    </script>
</head>

<body style="margin: 50px;">
    <h3>공약수 구하기</h3>
    <hr>
    <input type="text" id="num1" placeholder="양수를 입력하시오">
    <input type="text" id="num2" placeholder="양수를 입력하시오">
    <button onclick="commonDivisor()">공약수 구하기</button>
    <hr>
    <div id="result"></div>
</body>

</html>
