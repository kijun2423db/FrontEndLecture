<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체모델 과제</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="q21.js"></script>
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .card-container {
            display: flex;
            flex-direction: row;
            margin-bottom: 20px;
            width: 80%;
        }

        .card {
            flex: calc(45% - 20px);
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .button-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        hr {
            width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body style="margin: 30px;">
    <div class="card-container">
        <div class="card">
            <h3>Q1. 2의 거듭제곱</h3>
            <input type="text" id="num1" placeholder="1~20 사이의 정수">
            <input type="text" id="num2" placeholder="10~30 사이의 정수">
            <div class="button-container">
                <button onclick="ans1()">확인</button>
            </div>
            <hr>
            <div id="result1"></div>
        </div>

        <div class="card">
            <h3>Q2. 특정 단어의 갯수</h3>
            <textarea id="sentence" cols="80" rows="5"></textarea><br>
            <input type="text" id="search" placeholder="찾을 단어">
            <div class="button-container">
                <button onclick="ans2()">확인</button>
            </div>
            <hr>
            <div id="result2"></div>
        </div>
    </div>

    <div class="card-container">
        <div class="card">
            <h3>Q3. 내림차순 정렬</h3>
            <input type="text" id="price" placeholder="가격을 ;으로 분리해서 입력">
            <div class="button-container">
                <button onclick="ans3()">확인</button>
            </div>
            <hr>
            <div id="result3"></div>
        </div>

        <div class="card">
            <h3>Q4. 디지털 시계</h3>
            <h4 id="date"></h4>
            <div class="button-container">
                <!-- Add button for Q4 if needed -->
            </div>
            <hr>
            <img id="h1" style="width: 40px;">
            <img id="h2" style="width: 40px;">
            <img src="../../ch13.문서객체모델/img/Colon.jpg" style="width: 40px;">
            <img id="m1" style="width: 40px;">
            <img id="m2" style="width: 40px;">
            <img src="../../ch13.문서객체모델/img/Colon.jpg" style="width: 40px;">
            <img id="s1" style="width: 40px;">
            <img id="s2" style="width: 40px;">
            <div id="result4"></div>
        </div>
    </div>
</body>

</html>
