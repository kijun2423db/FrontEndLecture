<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성순서 오류 해결2</title>
    <script>
        function handler(){
            document.querySelector('h1').style.backgroundColor = 'yellow';
            document.querySelector('h2').style.color = 'red';
        }
        window.onload = handler;    //이벤트 handler 등록작업 , ()가없음. ㅇㅇ... ()넣으면 안되더라
    </script>
</head>
<body>
    <h1>Header 1</h1>
    <h2>Header 2</h2>
</body>
</html>
