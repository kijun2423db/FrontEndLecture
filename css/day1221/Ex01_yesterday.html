    input 태그의 종류와 form 태그

    input type="" : type 이라는 속성에 따라 여러형태의 데이터를 입력
    <form> : 입력받는 데이터를 모아주는 태그

    ** display 와 layout **
    html 태그 : 항상 박스형태 (태트리스를 하는 느낌 ㅇㅇㅇ)
                -> 항상 왼쪽 상단부터 들어감

    스타일 요소
    style = "display : 속성값" 
    
    display = block : 
            - 항상 너비가 한줄 전체임 (부모 태그의 너비만큼 차지함)
            - block 형태의 태그는 항상 새로운 줄에서 시작
    display = inline :
            - 너비가 태그의 내용만큼만 차지함
            - 라인 한줄에 여러개 배치 가능
    display = inline-block :
            - 두가지 속성의 장점을 이용
            - 대부분이 이 속성을 이용함
            - 크기를 조절하는것도 가능하고, 라인한줄에 여러개 배치도 가능함

    각각의 태그별로 display의 기본값이 있음.
    block : div p h ul ol form ...
    inline : span a img input ...

    display 속성을 이용하여 여러 구성요소 (태그)를 보기좋게 배치 layout

    div 태그를 통해서 배치
    -> div 유지보수할때 항상 태그들을 다시 분석, 태그마다 id가 다르기 때문에
    -> 시맨틱태그 -> 상단에 작성할 태그 : <header> 태그화


    HTML 뼈대에 꾸밈 속성을 넣는 CSS
    HTML : 태그로 구성된 마크업 언어
    CSS : 태그들의 디자인을 담당하는 스타일 언어

    <style> </style>
