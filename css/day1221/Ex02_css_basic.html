<!-- 
    이전 : 태그내의 style 속성을 부여하여 태그들의 디자인을 변경하는 방법
    <div style = "width : 100px"> * 100번 작성 ㅇㅇ
    -> 수정시 모든 파일을 열어 하나씩 변경해야함 

    이후 : 태그내의 style 속성을 꺼내와 별도의 태그, 파일로 관리함
    ------------------------------------

    HTML 문법 : 태그를 요소라고 표현함
    <태그이름 속성 = "속성값"> </태그이름> : 요소, 태그

    CSS 문법 : 
    1. <style> 태그로 감싸서 작성하는 방법

    <style>
        선택자 {스타일 속성 = "스타일 속성값" ; 스타일 속성2 = "스타일 속성값2"... }
    </style>

    * 선택자 : 태그를 선택하는 방법
    * {} : 중괄호 안에 적용하고 싶은 스타일을 작성
    * 스타일속성 : 적용할 스타일 옵션
    * 스타일 속성값 : 적용할 수치, 형태
    * ; : 선언 구분자 
 
    2. 외부 파일을 등록
    적용하고싶은 html 문서내에서 css파일을 호출함
    <link rel="stylesheet" href = "적용할 css 파일명"/>
    <link rel="stylesheet" href = "~~~.css"/> ㅇㅇ

    ~~~.css 파일 : 적용할 css 파일 ㅇㅇ
    css 파일 내의 내용 : <style> 태그가 없음 ㅇㅇ
        선택자1 {스타일 속성 = "스타일 속성값" ; 스타일 속성2 = "스타일 속성값2"... }
        선택자2 {스타일 속성 = "스타일 속성값" ; 스타일 속성2 = "스타일 속성값2"... }
        선택자3 {스타일 속성 = "스타일 속성값" ; 스타일 속성2 = "스타일 속성값2"... }

-->
