<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Noto Sans KR', sans-serif;
    }
 
    a {
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="container-fluid p-3 bg-primary text-white text-center">
    <h1>부트스트랩 페이지</h1>
    <p>회원가입</p>
  </div>

  <div class="container mt-3">
    <div class="row">
        <div class="col-4">

        </div>
        <div class="col-4">
            <h2 style="text-align: center;">회원가입</h2>
            <form action="/" method="post" enctype="multipart/form-data">
                <table>
                    <tr>
                        <td>
                            <span class="input-group-text">사용자 ID</span>
                        </td>
                        <td>
                            <input type="text" class="form-control" placeholder="사용자 ID를 입력하세요" name="usrname">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="input-group-text">패스워드</span>
                        </td>
                        <td>
                            <input type="text" class="form-control" placeholder="패스워드를 입력하세요" name="usrname">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="input-group-text">패스워드 확인</span>
                        </td>
                        <td>
                            <input type="text" class="form-control" placeholder="패스워드를 입력하세요" name="usrname">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="input-group-text">사용자 이름</span>
                        </td>
                        <td>
                            <input type="text" class="form-control" placeholder="사용자 이름를 입력하세요" name="usrname">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="input-group-text">이메일</span>
                        </td>
                        <td>
                            <input type="text" class="form-control" placeholder="이메일을 입력하세요" name="usrname">
                        </td>
                    </tr>
                    <tr style="align-items: center;">
                        <td>
                            <span class="input-group-text">성별</span>
                        </td>
                        <td>
                            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
                            <label class="form-check-label" for="radio1">남</label>                        
                            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1">
                            <label class="form-check-label" for="radio1">여</label>                        
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="input-group-text">프로필 사진</span>
                        </td>
                        <td>
                            <input type="file" name = "file" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <button type="submit" class="btn btn-primary">가입하기</button>
                            <button type="reset" class="btn btn-secondary">취소하기</button>
                        </td>
                    </tr>
                </table>
            </form>
            <p class="mt-3 me-3">
                <span class = "me-3">이미 계정이 있으신가요?</span>
                <a href="/user/login">로그인</a>
            </p>
            <div class="mt-3">
                <span class = "me-3">소셜 계정으로 가입</span>
                <span>
                    <a class="ms-2" href="#"><img src="img/google-logo.png" height="32"></a>
                    <a class="ms-2" href="#"><img src="img/github-logo.png" height="32"></a>
                    <a class="ms-2" href="#"><img src="img/naver-logo.jpg" height="32"></a>
                    <a class="ms-2" href="#"><img src="img/kakao-logo.png" height="32"></a>
                </span>
            </div>
        </div>
        <div class="col-4">

        </div>
    </div>
  </div>

</body>

</html>
